{% extends "base.html" %}

{% block content %}
    <h2>Проект {{ data.project.name }}</h2>
    <div>
        <div>
            <h4>Описание:</h4>
            {{ data.job.description }}
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Дата создания</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            {% for job in data.project.jobs %}
                <tr>
                    <td><a href="/job/{{ job.id }}/">{{ job.name }}</a></td>
                    <td class="span4">{{ job.date }}</td>
                    <td class="span4">{{ job.status }}</td>
                </tr>
            {% endfor %}
            <tr>

            </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
